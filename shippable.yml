# Language setting
language: "node_js"
  

# Version number
node_js:
  - 0.12

branches:
 except:
   - "pr2-master1"
addons:
 - firefox: "27.0"
 
services:
 - mysql

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE

build:
  pre_ci:
    - docker build -t=quay.io/shippablequay/sample_node_pdr .

  pre_ci_boot:
    image_name: quay.io/shippablequay/sample_node_pdr
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al
  #  - firefox --version

  post_ci:
    
    - docker push shippabledocker/sample_node_pdr
    - docker build --rm -t=quay.io/shippablequay/sample_node_pdr:test .
    - docker build --rm -t=quay.io/shippablequay/sample_node_pdr:qa .
    - docker push quay.io/shippablequay/sample_node_pdr:test
    - docker push quay.io/shippablequay/sample_node_pdr:qa
    
integrations:
  hub:
    - integrationName: ship-pdr
      type: private docker registry
     
